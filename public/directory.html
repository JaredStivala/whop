<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Member Directory</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0a0a;
            color: #ffffff;
            line-height: 1.6;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 12px;
            padding: 30px;
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .company-info {
            font-size: 1.1rem;
            opacity: 0.9;
            margin-bottom: 20px;
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
        }

        .stat-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px 25px;
            border-radius: 8px;
            text-align: center;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: 700;
            display: block;
        }

        .stat-label {
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .search-section {
            background: rgba(39, 39, 42, 0.6);
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 30px;
        }

        .search-input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.05);
            color: white;
            font-size: 16px;
        }

        .search-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .search-input::placeholder {
            color: #888;
        }

        .members-table {
            width: 100%;
            background: rgba(39, 39, 42, 0.6);
            border-radius: 12px;
            overflow: hidden;
            border-collapse: collapse;
        }

        .members-table th,
        .members-table td {
            text-align: left;
            padding: 15px 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .members-table th {
            background: rgba(24, 24, 27, 0.8);
            font-weight: 600;
            color: #aaa;
            text-transform: uppercase;
            font-size: 0.8rem;
        }

        .members-table tbody tr:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .member-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .member-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-size: 14px;
        }

        .member-name {
            font-weight: 600;
            margin-bottom: 2px;
        }

        .member-email {
            color: #888;
            font-size: 0.9rem;
        }

        .loading, .error, .no-members {
            text-align: center;
            padding: 60px 20px;
            border-radius: 12px;
            margin: 20px 0;
        }

        .loading {
            background: rgba(39, 39, 42, 0.6);
            color: #888;
        }

        .error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #ef4444;
        }

        .no-members {
            background: rgba(39, 39, 42, 0.6);
            color: #888;
        }

        .debug-info {
            background: rgba(59, 130, 246, 0.1);
            border: 1px solid rgba(59, 130, 246, 0.3);
            color: #60a5fa;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            font-family: monospace;
            font-size: 14px;
        }

        .retry-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            margin-top: 15px;
            font-weight: 600;
        }

        .retry-btn:hover {
            background: #5a67d8;
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .stats {
                gap: 15px;
            }

            .members-table {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Member Directory</h1>
            <div id="companyInfo" class="company-info">Loading...</div>
            
            <div class="stats">
                <div class="stat-item">
                    <span class="stat-number" id="totalMembers">-</span>
                    <span class="stat-label">Total Members</span>
                </div>
                <div class="stat-item">
                    <span class="stat-number" id="newThisMonth">-</span>
                    <span class="stat-label">New This Month</span>
                </div>
            </div>
        </div>

        <div id="searchSection" class="search-section" style="display: none;">
            <input 
                type="text" 
                id="searchInput"
                class="search-input" 
                placeholder="Search members by name or email..."
            >
        </div>

        <div id="debugInfo" class="debug-info" style="display: none;"></div>

        <div id="loadingState" class="loading">
            <h3>Loading members...</h3>
            <p>Please wait while we fetch the member directory.</p>
        </div>

        <div id="errorState" class="error" style="display: none;">
        </div>

        <div id="noMembersState" class="no-members" style="display: none;">
            <h3>No members found</h3>
            <p>This community doesn't have any members yet.</p>
        </div>

        <table id="membersTable" class="members-table" style="display: none;">
            <thead>
                <tr>
                    <th>Member</th>
                    <th>Custom Fields</th>
                    <th>Joined</th>
                </tr>
            </thead>
            <tbody id="membersTableBody">
            </tbody>
        </table>
    </div>

    <script>
        class SimpleMemberDirectory {
            constructor() {
                this.members = [];
                this.filteredMembers = [];
                this.companyName = this.getCompanyName();
                
                console.log('üöÄ Initializing Member Directory');
                console.log('üîç Company Name:', this.companyName);
                console.log('üåê Current URL:', window.location.href);
                console.log('üîó Parent URL:', document.referrer);
                
                this.showDebugInfo();
                this.init();
            }

            // SIMPLIFIED: Get company name from URL
            getCompanyName() {
                // Method 1: From URL path /directory/companyname
                const pathMatch = window.location.pathname.match(/\/directory\/([^\/]+)/);
                if (pathMatch) {
                    console.log(`‚úÖ Found company in path: ${pathMatch[1]}`);
                    return pathMatch[1];
                }
                
                // Method 2: From query parameter ?company=companyname
                const urlParams = new URLSearchParams(window.location.search);
                const queryCompany = urlParams.get('company');
                if (queryCompany) {
                    console.log(`‚úÖ Found company in query: ${queryCompany}`);
                    return queryCompany;
                }
                
                // Method 3: From parent URL (when embedded in iframe)
                if (document.referrer) {
                    const match = document.referrer.match(/whop\.com\/([^\/\?#]+)/);
                    if (match && match[1] !== 'app' && match[1] !== 'www') {
                        console.log(`‚úÖ Found company from referrer: ${match[1]}`);
                        return match[1];
                    }
                }
                
                // Method 4: From current URL (for testing)
                const currentMatch = window.location.href.match(/whop\.com\/([^\/\?#]+)/);
                if (currentMatch && currentMatch[1] !== 'app' && currentMatch[1] !== 'www') {
                    console.log(`‚úÖ Found company from current URL: ${currentMatch[1]}`);
                    return currentMatch[1];
                }
                
                console.log('‚ùå No company name found in URL');
                return null;
            }

            showDebugInfo() {
                const debugElement = document.getElementById('debugInfo');
                debugElement.style.display = 'block';
                debugElement.innerHTML = `
                    <strong>Debug Info:</strong><br>
                    Company Name: ${this.companyName || 'None found'}<br>
                    Current URL: ${window.location.href}<br>
                    Parent URL: ${document.referrer || 'None'}<br>
                    Path: ${window.location.pathname}<br>
                    Search: ${window.location.search}
                `;
            }

            async init() {
                if (!this.companyName) {
                    this.showError('No company name found in URL. Please access this page through Whop or add ?company=yourcompany to the URL.');
                    return;
                }
                
                document.getElementById('companyInfo').textContent = `Company: ${this.companyName}`;
                await this.loadMembers();
                this.setupEventListeners();
            }

            async loadMembers() {
                try {
                    console.log(`üîç Loading members for: ${this.companyName}`);
                    
                    const response = await fetch(`/api/members/${encodeURIComponent(this.companyName)}`);
                    console.log('üì° Response status:', response.status);
                    
                    if (!response.ok) {
                        const errorData = await response.json();
                        throw new Error(errorData.error || `HTTP ${response.status}`);
                    }
                    
                    const data = await response.json();
                    console.log('‚úÖ API Response:', data);
                    
                    if (data.success) {
                        this.members = data.members || [];
                        this.filteredMembers = [...this.members];
                        
                        document.getElementById('companyInfo').textContent = 
                            `${data.company_name} (${data.company_id}) ‚Ä¢ ${this.members.length} members`;
                        
                        this.updateStats();
                        this.renderMembers();
                        this.showContent();
                    } else {
                        throw new Error(data.error || 'Unknown error');
                    }
                    
                } catch (error) {
                    console.error('‚ùå Error loading members:', error);
                    this.showError(error.message);
                }
            }

            updateStats() {
                const totalMembers = this.members.length;
                const now = new Date();
                const thirtyDaysAgo = new Date(now.getTime() - (30 * 24 * 60 * 60 * 1000));
                
                const newThisMonth = this.members.filter(member => 
                    member.joined_at && new Date(member.joined_at) > thirtyDaysAgo
                ).length;

                document.getElementById('totalMembers').textContent = totalMembers;
                document.getElementById('newThisMonth').textContent = newThisMonth;
            }

            renderMembers() {
                const tableBody = document.getElementById('membersTableBody');
                
                if (this.filteredMembers.length === 0) {
                    this.showNoMembers();
                    return;
                }

                tableBody.innerHTML = this.filteredMembers.map(member => {
                    const name = member.name || member.username || 'Anonymous';
                    const email = member.email || 'No email';
                    const avatar = name.charAt(0).toUpperCase();
                    const joinedDate = member.joined_at ? 
                        new Date(member.joined_at).toLocaleDateString() : 'Unknown';
                    
                    // Format custom fields
                    let customFieldsText = 'No custom fields';
                    if (member.custom_fields && Object.keys(member.custom_fields).length > 0) {
                        customFieldsText = Object.entries(member.custom_fields)
                            .map(([key, value]) => `${key}: ${value}`)
                            .join(', ');
                    }

                    return `
                        <tr>
                            <td>
                                <div class="member-info">
                                    <div class="member-avatar">${avatar}</div>
                                    <div>
                                        <div class="member-name">${this.escapeHtml(name)}</div>
                                        <div class="member-email">${this.escapeHtml(email)}</div>
                                    </div>
                                </div>
                            </td>
                            <td>
                                <div style="font-size: 0.9rem; color: #ccc;">
                                    ${this.escapeHtml(customFieldsText)}
                                </div>
                            </td>
                            <td>${joinedDate}</td>
                        </tr>
                    `;
                }).join('');
                
                document.getElementById('membersTable').style.display = 'table';
            }

            setupEventListeners() {
                const searchInput = document.getElementById('searchInput');
                searchInput.addEventListener('input', (e) => {
                    this.filterMembers(e.target.value);
                });
            }

            filterMembers(searchTerm) {
                const term = searchTerm.toLowerCase().trim();
                
                if (!term) {
                    this.filteredMembers = [...this.members];
                } else {
                    this.filteredMembers = this.members.filter(member => {
                        const name = (member.name || member.username || '').toLowerCase();
                        const email = (member.email || '').toLowerCase();
                        
                        return name.includes(term) || email.includes(term);
                    });
                }
                
                this.renderMembers();
            }

            showContent() {
                document.getElementById('loadingState').style.display = 'none';
                document.getElementById('errorState').style.display = 'none';
                document.getElementById('noMembersState').style.display = 'none';
                document.getElementById('searchSection').style.display = 'block';
                document.getElementById('debugInfo').style.display = 'none';
            }

            showError(message) {
                document.getElementById('loadingState').style.display = 'none';
                document.getElementById('membersTable').style.display = 'none';
                document.getElementById('noMembersState').style.display = 'none';
                document.getElementById('searchSection').style.display = 'none';
                
                const errorElement = document.getElementById('errorState');
                errorElement.style.display = 'block';
                errorElement.innerHTML = `
                    <h3>Error Loading Directory</h3>
                    <p>${this.escapeHtml(message)}</p>
                    <p style="margin-top: 10px; font-size: 14px;">Company: ${this.companyName || 'Unknown'}</p>
                    <button class="retry-btn" onclick="location.reload()">Retry</button>
                `;
            }

            showNoMembers() {
                document.getElementById('loadingState').style.display = 'none';
                document.getElementById('membersTable').style.display = 'none';
                document.getElementById('errorState').style.display = 'none';
                document.getElementById('searchSection').style.display = 'none';
                document.getElementById('noMembersState').style.display = 'block';
            }

            escapeHtml(text) {
                const map = {
                    '&': '&amp;',
                    '<': '&lt;',
                    '>': '&gt;',
                    '"': '&quot;',
                    "'": '&#039;'
                };
                return text.replace(/[&<>"']/g, m => map[m]);
            }
        }

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', () => {
            window.memberDirectory = new SimpleMemberDirectory();
        });
    </script>
</body>
</html>
