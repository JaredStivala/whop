<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Member Directory</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f8fafc;
            color: #1e293b;
            line-height: 1.6;
        }

        .directory-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 40px 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 16px;
            color: white;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .company-info {
            font-size: 0.9rem;
            opacity: 0.8;
            margin-top: 10px;
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin: 30px 0;
            flex-wrap: wrap;
        }

        .stat-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px 25px;
            border-radius: 12px;
            text-align: center;
            backdrop-filter: blur(10px);
        }

        .stat-number {
            font-size: 2rem;
            font-weight: 700;
            display: block;
        }

        .stat-label {
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .search-filter {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }

        .search-input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.2s;
        }

        .search-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .members-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }

        .member-card {
            background: white;
            border-radius: 16px;
            padding: 25px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s, box-shadow 0.2s;
            border: 1px solid #f1f5f9;
        }

        .member-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.15);
        }

        .member-avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 15px;
        }

        .member-name {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 8px;
            color: #1e293b;
        }

        .member-email {
            color: #64748b;
            margin-bottom: 15px;
            font-size: 0.9rem;
        }

        .member-details {
            border-top: 1px solid #f1f5f9;
            padding-top: 15px;
        }

        .detail-item {
            margin-bottom: 10px;
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .detail-label {
            font-weight: 600;
            color: #374151;
            min-width: 80px;
        }

        .detail-value {
            color: #6b7280;
            flex: 1;
        }

        .joined-date {
            font-size: 0.8rem;
            color: #9ca3af;
            text-align: right;
            margin-top: 15px;
            font-style: italic;
        }

        .loading {
            text-align: center;
            padding: 60px 20px;
            font-size: 1.1rem;
            color: #64748b;
        }

        .error {
            background: #fef2f2;
            border: 1px solid #fecaca;
            color: #dc2626;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            margin: 20px 0;
        }

        .no-members {
            text-align: center;
            padding: 60px 20px;
            color: #64748b;
        }

        .no-members h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        @media (max-width: 768px) {
            .directory-container {
                padding: 15px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .members-grid {
                grid-template-columns: 1fr;
            }

            .stats {
                gap: 15px;
            }

            .stat-item {
                padding: 10px 20px;
            }
        }

        .company-selector {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 30px;
            text-align: center;
        }

        .company-selector input {
            padding: 10px 15px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.9);
            margin-right: 10px;
            font-size: 14px;
        }

        .company-selector button {
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            color: white;
            cursor: pointer;
            font-weight: 600;
        }

        .company-selector button:hover {
            background: rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body>
    <div class="directory-container">
        <div class="header">
            <h1 id="groupName">Member Directory</h1>
            <p>Connect with fellow community members</p>
            <div class="company-info" id="companyInfo"></div>
            
            <!-- Company selector (shown when no company ID) -->
            <div class="company-selector" id="companySelector" style="display: none;">
                <p style="margin-bottom: 15px;">Enter your company name to view the member directory:</p>
                <input type="text" id="companyInput" placeholder="e.g., jaredstivala..." />
                <button onclick="setCompanyId()">View Directory</button>
            </div>
            
            <div class="stats">
                <div class="stat-item">
                    <span class="stat-number" id="totalMembers">-</span>
                    <span class="stat-label">Total Members</span>
                </div>
                <div class="stat-item">
                    <span class="stat-number" id="newThisMonth">-</span>
                    <span class="stat-label">New This Month</span>
                </div>
            </div>
        </div>

        <div class="search-filter" id="searchSection" style="display: none;">
            <input 
                type="text" 
                class="search-input" 
                placeholder="Search members by name, email, or responses..."
                id="searchInput"
            >
        </div>

        <div id="loadingState" class="loading">
            Loading members...
        </div>

        <div id="errorState" class="error" style="display: none;">
            Failed to load members. Please try again later.
        </div>

        <div id="noMembersState" class="no-members" style="display: none;">
            <h3>No members found</h3>
            <p>Be the first to join this community!</p>
        </div>

        <div id="membersGrid" class="members-grid" style="display: none;">
        </div>
    </div>

    <script>
        class MemberDirectory {
            constructor() {
                this.members = [];
                this.filteredMembers = [];
                this.companyId = this.getCompanyFromUrl();
                this.apiBaseUrl = this.getApiBaseUrl();
                
                this.init();
            }

            // SIMPLIFIED: Get company name from URL directly
            getCompanyFromUrl() {
                // 1. Check URL path for /directory/:companyId
                const pathMatch = window.location.pathname.match(/\/directory\/([^\/]+)/);
                if (pathMatch) {
                    return pathMatch[1];
                }
                
                // 2. Check URL query parameter ?company=...
                const urlParams = new URLSearchParams(window.location.search);
                const queryCompany = urlParams.get('company') || urlParams.get('companyId');
                if (queryCompany && queryCompany !== 'demo') {
                    return queryCompany;
                }
                
                // 3. Check URL hash #company=...
                const hashMatch = window.location.hash.match(/[#&]company=([^&]+)/);
                if (hashMatch) {
                    return hashMatch[1];
                }
                
                // 4. Extract from whop.com/{company} pattern if we're in iframe
                if (window.parent !== window && document.referrer) {
                    try {
                        const parentUrl = document.referrer;
                        const match = parentUrl.match(/whop\.com\/([^\/]+)/);
                        if (match) {
                            const companyName = match[1];
                            console.log(`âœ… Found company from parent URL: ${companyName}`);
                            return companyName;
                        }
                    } catch (error) {
                        console.warn('Could not access parent URL:', error);
                    }
                }
                
                // 5. Check current URL
                const currentUrl = window.location.href;
                const currentMatch = currentUrl.match(/whop\.com\/([^\/]+)/);
                if (currentMatch) {
                    const companyName = currentMatch[1];
                    console.log(`âœ… Found company from current URL: ${companyName}`);
                    return companyName;
                }
                
                return null;
            }

            getApiBaseUrl() {
                // Auto-detect API base URL based on current domain
                const currentDomain = window.location.origin;
                return currentDomain.includes('localhost') ? 'http://localhost:3000' : currentDomain;
            }

            showCompanySelector() {
                document.getElementById('companySelector').style.display = 'block';
                document.getElementById('loadingState').style.display = 'none';
                document.getElementById('companyInfo').textContent = 'Please enter your company name to continue';
                
                // Set up enter key listener
                document.getElementById('companyInput').addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        this.setCompanyIdAndRedirect();
                    }
                });
            }

            setCompanyIdAndRedirect() {
                const input = document.getElementById('companyInput');
                const companyId = input.value.trim();
                
                if (!companyId) {
                    alert('Please enter a company name');
                    return;
                }
                
                // Redirect to the directory with company ID
                window.location.href = `${window.location.origin}/directory/${companyId}`;
            }

            async init() {
                if (!this.companyId) {
                    this.showCompanySelector();
                    return;
                }
                
                document.getElementById('companyInfo').textContent = `Company: ${this.companyId}`;
                await this.loadMembers();
                this.setupEventListeners();
            }

            async loadMembers() {
                try {
                    console.log(`ðŸ” Loading members for company: ${this.companyId}`);
                    const response = await fetch(`${this.apiBaseUrl}/api/members/${this.companyId}`);
                    
                    if (!response.ok) {
                        if (response.status === 400) {
                            throw new Error('Invalid company ID provided');
                        } else if (response.status === 404) {
                            throw new Error('Company not found or no members yet');
                        }
                        throw new Error('Failed to fetch members');
                    }

                    const data = await response.json();
                    this.members = data.members || [];
                    this.filteredMembers = [...this.members];
                    
                    this.updateStats();
                    this.renderMembers();
                    this.showContent();
                    
                } catch (error) {
                    console.error('Error loading members:', error);
                    this.showError(error.message);
                }
            }

            updateStats() {
                const totalMembers = this.members.length;
                const now = new Date();
                const thirtyDaysAgo = new Date(now.getTime() - (30 * 24 * 60 * 60 * 1000));
                
                const newThisMonth = this.members.filter(member => 
                    new Date(member.joined_at) > thirtyDaysAgo
                ).length;

                document.getElementById('totalMembers').textContent = totalMembers;
                document.getElementById('newThisMonth').textContent = newThisMonth;
            }

            renderMembers() {
                const grid = document.getElementById('membersGrid');
                
                if (this.filteredMembers.length === 0) {
                    this.showNoMembers();
                    return;
                }

                grid.innerHTML = this.filteredMembers.map(member => this.createMemberCard(member)).join('');
            }

            createMemberCard(member) {
                const name = member.name || member.username || 'Anonymous Member';
                const email = member.email || 'No email provided';
                const avatar = name.charAt(0).toUpperCase();
                const joinedDate = new Date(member.joined_at).toLocaleDateString();
                
                // Parse waitlist responses
                const responses = member.waitlist_responses || member.custom_fields || {};
                const responseItems = Object.entries(responses)
                    .filter(([key, value]) => 
                        value && 
                        value.toString().trim() && 
                        !['status', 'error', 'note', 'raw_indicator', 'raw_length', 'source'].includes(key)
                    )
                    .map(([key, value]) => `
                        <div class="detail-item">
                            <span class="detail-label">${this.formatLabel(key)}:</span>
                            <span class="detail-value">${this.escapeHtml(value.toString())}</span>
                        </div>
                    `).join('');

                return `
                    <div class="member-card">
                        <div class="member-avatar">${avatar}</div>
                        <div class="member-name">${this.escapeHtml(name)}</div>
                        <div class="member-email">${this.escapeHtml(email)}</div>
                        
                        ${responseItems ? `
                            <div class="member-details">
                                ${responseItems}
                            </div>
                        ` : ''}
                        
                        <div class="joined-date">Joined ${joinedDate}</div>
                    </div>
                `;
            }

            formatLabel(key) {
                return key.replace(/_/g, ' ')
                         .replace(/\b\w/g, l => l.toUpperCase());
            }

            escapeHtml(unsafe) {
                return unsafe
                    .replace(/&/g, "&amp;")
                    .replace(/</g, "&lt;")
                    .replace(/>/g, "&gt;")
                    .replace(/"/g, "&quot;")
                    .replace(/'/g, "&#039;");
            }

            setupEventListeners() {
                const searchInput = document.getElementById('searchInput');
                searchInput.addEventListener('input', (e) => {
                    this.filterMembers(e.target.value);
                });
            }

            filterMembers(searchTerm) {
                const term = searchTerm.toLowerCase().trim();
                
                if (!term) {
                    this.filteredMembers = [...this.members];
                } else {
                    this.filteredMembers = this.members.filter(member => {
                        const name = (member.name || member.username || '').toLowerCase();
                        const email = (member.email || '').toLowerCase();
                        const responses = JSON.stringify(member.waitlist_responses || member.custom_fields || {}).toLowerCase();
                        
                        return name.includes(term) || 
                               email.includes(term) || 
                               responses.includes(term);
                    });
                }
                
                this.renderMembers();
            }

            showContent() {
                document.getElementById('loadingState').style.display = 'none';
                document.getElementById('errorState').style.display = 'none';
                document.getElementById('noMembersState').style.display = 'none';
                document.getElementById('searchSection').style.display = 'block';
                document.getElementById('membersGrid').style.display = 'grid';
            }

            showError(message) {
                document.getElementById('loadingState').style.display = 'none';
                document.getElementById('membersGrid').style.display = 'none';
                document.getElementById('noMembersState').style.display = 'none';
                document.getElementById('searchSection').style.display = 'none';
                
                const errorElement = document.getElementById('errorState');
                errorElement.style.display = 'block';
                errorElement.innerHTML = `
                    <h3>Error Loading Directory</h3>
                    <p>${this.escapeHtml(message)}</p>
                    <p style="margin-top: 10px; font-size: 14px;">Company: ${this.companyId}</p>
                    <button onclick="location.reload()" style="margin-top: 15px; padding: 8px 16px; background: #dc2626; color: white; border: none; border-radius: 4px; cursor: pointer;">
                        Retry
                    </button>
                `;
            }

            showNoMembers() {
                document.getElementById('loadingState').style.display = 'none';
                document.getElementById('membersGrid').style.display = 'none';
                document.getElementById('errorState').style.display = 'none';
                document.getElementById('searchSection').style.display = 'none';
                document.getElementById('noMembersState').style.display = 'block';
            }
        }

        // Global function for company selector
        function setCompanyId() {
            if (window.memberDirectory) {
                window.memberDirectory.setCompanyIdAndRedirect();
            }
        }

        // Initialize the directory when page loads
        document.addEventListener('DOMContentLoaded', () => {
            window.memberDirectory = new MemberDirectory();
        });

        // Auto-refresh every 5 minutes to keep data current
        setInterval(() => {
            if (window.memberDirectory && window.memberDirectory.companyId) {
                window.memberDirectory.loadMembers();
            }
        }, 5 * 60 * 1000);
    </script>
</body>
</html>
