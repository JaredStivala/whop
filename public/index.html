<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Member Directory</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0a0a;
            color: #ffffff;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 40px 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 16px;
            color: white;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .company-info {
            font-size: 1.1rem;
            opacity: 0.9;
            margin-bottom: 20px;
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin: 20px 0;
            flex-wrap: wrap;
        }

        .stat-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px 25px;
            border-radius: 12px;
            text-align: center;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: 700;
            display: block;
        }

        .stat-label {
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .search-section {
            background: rgba(39, 39, 42, 0.4);
            padding: 25px;
            border-radius: 12px;
            margin-bottom: 30px;
        }

        .search-input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.05);
            color: white;
        }

        .search-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .search-input::placeholder {
            color: #888;
        }

        .members-table {
            width: 100%;
            border-collapse: collapse;
            background: rgba(39, 39, 42, 0.4);
            border-radius: 12px;
            overflow: hidden;
        }

        .members-table th,
        .members-table td {
            text-align: left;
            padding: 15px 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .members-table th {
            background: rgba(24, 24, 27, 0.8);
            font-weight: 600;
            color: #aaa;
            text-transform: uppercase;
            font-size: 0.8rem;
        }

        .members-table tbody tr:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .member-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .member-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-size: 14px;
        }

        .member-details {
            flex: 1;
        }

        .member-name {
            font-weight: 600;
            margin-bottom: 2px;
        }

        .member-email {
            color: #888;
            font-size: 0.9rem;
        }

        .custom-fields {
            font-size: 0.9rem;
            color: #ccc;
        }

        .loading {
            text-align: center;
            padding: 60px 20px;
            font-size: 1.1rem;
            color: #888;
        }

        .error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #ef4444;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            margin: 20px 0;
        }

        .no-members {
            text-align: center;
            padding: 60px 20px;
            color: #888;
        }

        .no-company {
            text-align: center;
            padding: 60px 20px;
            color: #888;
        }

        .no-company h2 {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: #fff;
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .stats {
                gap: 15px;
            }

            .members-table {
                font-size: 0.9rem;
            }

            .members-table th,
            .members-table td {
                padding: 10px 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Member Directory</h1>
            <div id="companyInfo" class="company-info">Loading...</div>
            
            <div class="stats">
                <div class="stat-item">
                    <span class="stat-number" id="totalMembers">-</span>
                    <span class="stat-label">Total Members</span>
                </div>
                <div class="stat-item">
                    <span class="stat-number" id="newThisMonth">-</span>
                    <span class="stat-label">New This Month</span>
                </div>
            </div>
        </div>

        <div id="searchSection" class="search-section" style="display: none;">
            <input 
                type="text" 
                id="searchInput"
                class="search-input" 
                placeholder="Search members by name, email, or responses..."
            >
        </div>

        <div id="loadingState" class="loading">
            Loading members...
        </div>

        <div id="errorState" class="error" style="display: none;">
        </div>

        <div id="noCompanyState" class="no-company" style="display: none;">
            <h2>No Company Detected</h2>
            <p>Unable to detect company name from URL. Make sure you're accessing this from within Whop.</p>
        </div>

        <div id="noMembersState" class="no-members" style="display: none;">
            <h3>No members found</h3>
            <p>No members have joined this community yet.</p>
        </div>

        <table id="membersTable" class="members-table" style="display: none;">
            <thead>
                <tr>
                    <th>Member</th>
                    <th>Custom Fields</th>
                    <th>Joined</th>
                </tr>
            </thead>
            <tbody id="membersTableBody">
            </tbody>
        </table>
    </div>

    <script>
        class MemberDirectory {
            constructor() {
                this.members = [];
                this.filteredMembers = [];
                this.companyName = this.getCompanyFromUrl();
                
                this.init();
            }

            // Extract company name from URL
            getCompanyFromUrl() {
                console.log('üîç Starting company detection...');
                
                // Method 1: Check if we're in an iframe and get the parent URL
                if (window.parent !== window) {
                    try {
                        const parentUrl = document.referrer;
                        console.log('üîç Checking parent URL:', parentUrl);
                        
                        // Extract from whop.com/{company}/...
                        const match = parentUrl.match(/whop\.com\/([^\/\?#]+)/);
                        if (match) {
                            const companyName = match[1];
                            console.log(`‚úÖ Found company from parent URL: ${companyName}`);
                            return companyName;
                        }
                    } catch (error) {
                        console.warn('Could not access parent URL:', error);
                    }
                }
                
                // Method 2: Check current URL (for testing)
                const currentUrl = window.location.href;
                console.log('üîç Checking current URL:', currentUrl);
                const currentMatch = currentUrl.match(/whop\.com\/([^\/\?#]+)/);
                if (currentMatch) {
                    const companyName = currentMatch[1];
                    console.log(`‚úÖ Found company from current URL: ${companyName}`);
                    return companyName;
                }
                
                // Method 3: For testing - hardcode jaredstivala
                console.log('üîç No company found, using jaredstivala for testing');
                return 'jaredstivala';
            }

            async init() {
                if (!this.companyName) {
                    this.showNoCompany();
                    return;
                }
                
                document.getElementById('companyInfo').textContent = `Company: ${this.companyName}`;
                await this.loadMembers();
                this.setupEventListeners();
            }

            async loadMembers() {
                try {
                    console.log(`üîç Loading members for company: ${this.companyName}`);
                    
                    const response = await fetch(`/api/directory/${this.companyName}`);
                    
                    if (!response.ok) {
                        if (response.status === 404) {
                            throw new Error(`Company "${this.companyName}" not found in database`);
                        }
                        throw new Error(`Failed to fetch members: ${response.status}`);
                    }

                    const data = await response.json();
                    console.log('‚úÖ API Response:', data);
                    
                    if (data.success) {
                        this.members = data.members || [];
                        this.filteredMembers = [...this.members];
                        
                        document.getElementById('companyInfo').textContent = 
                            `${data.company_name} (${data.company_id}) ‚Ä¢ ${this.members.length} members`;
                        
                        this.updateStats();
                        this.renderMembers();
                        this.showContent();
                    } else {
                        throw new Error(data.error || 'Unknown error');
                    }
                    
                } catch (error) {
                    console.error('Error loading members:', error);
                    this.showError(error.message);
                }
            }

            updateStats() {
                const totalMembers = this.members.length;
                const now = new Date();
                const thirtyDaysAgo = new Date(now.getTime() - (30 * 24 * 60 * 60 * 1000));
                
                const newThisMonth = this.members.filter(member => 
                    member.joined_at && new Date(member.joined_at) > thirtyDaysAgo
                ).length;

                document.getElementById('totalMembers').textContent = totalMembers;
                document.getElementById('newThisMonth').textContent = newThisMonth;
            }

            renderMembers() {
                const tableBody = document.getElementById('membersTableBody');
                
                if (this.filteredMembers.length === 0) {
                    this.showNoMembers();
                    return;
                }

                tableBody.innerHTML = this.filteredMembers.map(member => {
                    const name = member.name || member.username || 'Anonymous';
                    const email = member.email || 'No email';
                    const avatar = name.charAt(0).toUpperCase();
                    const joinedDate = member.joined_at ? 
                        new Date(member.joined_at).toLocaleDateString() : 'Unknown';
                    
                    // Format custom fields
                    const customFields = member.custom_fields || {};
                    const fieldsText = Object.entries(customFields)
                        .filter(([key, value]) => value && key !== 'status' && key !== 'error')
                        .map(([key, value]) => `${key}: ${value}`)
                        .join(', ') || 'No custom fields';

                    return `
                        <tr>
                            <td>
                                <div class="member-info">
                                    <div class="member-avatar">${avatar}</div>
                                    <div class="member-details">
                                        <div class="member-name">${this.escapeHtml(name)}</div>
                                        <div class="member-email">${this.escapeHtml(email)}</div>
                                    </div>
                                </div>
                            </td>
                            <td>
                                <div class="custom-fields">${this.escapeHtml(fieldsText)}</div>
                            </td>
                            <td>${joinedDate}</td>
                        </tr>
                    `;
                }).join('');
                
                document.getElementById('membersTable').style.display = 'table';
            }

            setupEventListeners() {
                const searchInput = document.getElementById('searchInput');
                searchInput.addEventListener('input', (e) => {
                    this.filterMembers(e.target.value);
                });
            }

            filterMembers(searchTerm) {
                const term = searchTerm.toLowerCase().trim();
                
                if (!term) {
                    this.filteredMembers = [...this.members];
                } else {
                    this.filteredMembers = this.members.filter(member => {
                        const name = (member.name || member.username || '').toLowerCase();
                        const email = (member.email || '').toLowerCase();
                        const fields = JSON.stringify(member.custom_fields || {}).toLowerCase();
                        
                        return name.includes(term) || 
                               email.includes(term) || 
                               fields.includes(term);
                    });
                }
                
                this.renderMembers();
            }

            showContent() {
                document.getElementById('loadingState').style.display = 'none';
                document.getElementById('errorState').style.display = 'none';
                document.getElementById('noMembersState').style.display = 'none';
                document.getElementById('noCompanyState').style.display = 'none';
                document.getElementById('searchSection').style.display = 'block';
            }

            showError(message) {
                document.getElementById('loadingState').style.display = 'none';
                document.getElementById('membersTable').style.display = 'none';
                document.getElementById('noMembersState').style.display = 'none';
                document.getElementById('noCompanyState').style.display = 'none';
                document.getElementById('searchSection').style.display = 'none';
                
                const errorElement = document.getElementById('errorState');
                errorElement.style.display = 'block';
                errorElement.innerHTML = `
                    <h3>Error Loading Directory</h3>
                    <p>${this.escapeHtml(message)}</p>
                    <p style="margin-top: 10px; font-size: 14px;">Company: ${this.companyName}</p>
                    <button onclick="location.reload()" style="margin-top: 15px; padding: 8px 16px; background: #ef4444; color: white; border: none; border-radius: 4px; cursor: pointer;">
                        Retry
                    </button>
                `;
            }

            showNoMembers() {
                document.getElementById('loadingState').style.display = 'none';
                document.getElementById('membersTable').style.display = 'none';
                document.getElementById('errorState').style.display = 'none';
                document.getElementById('noCompanyState').style.display = 'none';
                document.getElementById('searchSection').style.display = 'none';
                document.getElementById('noMembersState').style.display = 'block';
            }

            showNoCompany() {
                document.getElementById('loadingState').style.display = 'none';
                document.getElementById('membersTable').style.display = 'none';
                document.getElementById('errorState').style.display = 'none';
                document.getElementById('noMembersState').style.display = 'none';
                document.getElementById('searchSection').style.display = 'none';
                document.getElementById('noCompanyState').style.display = 'block';
                document.getElementById('companyInfo').textContent = 'No company detected';
            }

            escapeHtml(text) {
                const map = {
                    '&': '&amp;',
                    '<': '&lt;',
                    '>': '&gt;',
                    '"': '&quot;',
                    "'": '&#039;'
                };
                return text.replace(/[&<>"']/g, m => map[m]);
            }
        }

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', () => {
            window.memberDirectory = new MemberDirectory();
        });

        if (document.readyState !== 'loading') {
            window.memberDirectory = new MemberDirectory();
        }
    </script>
</body>
</html>
